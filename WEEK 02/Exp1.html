<!doctype html>
<html>
  <head>
    <title> Student registration From    </title>
  </head>
  <body style="text-align: center;">
    <h3>Student Registration From</h3>
    <form> 
      Student name:<input type=text placeholder="Enter name"> <br>
      Roll number:<input type=text placeholder="Enter rollno"> <br>
      Email:<input type=text placeholder="Enter mail"> <br>
      Phone number:<input type="phone number"> <br>
      <label>Gender:</label>
      <input type="radio" name="Gender:" value="male">male
      <input type="radio" name="Gender:" value="female">female<br>
      <label>Branch</label>
      <select name="Branch">
        <option>IT</option>
        <option>CSE</option>
        <option>CSM</option>
        <option>ECE</option>
      </select>
      <br>
      <button>Submit</button>
    </form>
  </body>
</html>
