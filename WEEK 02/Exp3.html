<!doctype html>
<html>
  <head>
    <title>Feedback Form</title>
  </head>
  <body style="text-align:center">
    <h2>Feedback Form</h2>
    <form>
      Name:<input type="text" placeholder="name"> <br>
      Email:<input type="gmail" placeholder="mail"> <br>
      Feedback<textarea rows="3" columns="10"></textarea> <br>
      How satisfied are you?<br>
      <input type="radio" name="How satisfied are you?" value="Satisfied">Satisfied
      <input type="radio" name="How satisfied are you?" value="Neutral">Neutral
      <input type="radio" name="How satisfied are you?" value="Unsaisfied">Unsatisfied
      <br>
      <button>Submit</button>
    </form>
  </body>
</html>
