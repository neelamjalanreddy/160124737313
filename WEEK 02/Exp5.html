<!doctype html>
<html>
  <head>
    <title>Fieldset and legend</title>
  </head>
  <body>
    <fieldset>
      <legend>User Information</legend>
      <label>Name:</label>
      <input type="name" name="User Information">
      <br>
      <label>Phone no:</label>
      <input type="text" name="User Information"> 
      <br>
      <label>Gmail:</label>
      <input type="gmail" name="User Information">
      <br>
      <label>Rollno:</label>
      <input type="text">
      <br>
      <button>Submit</button>
    </fieldset>
  </body>
</html>
